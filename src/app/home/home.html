<div class="grid grid-cols-1 md:grid-cols-2 items-center gap-8 justify-items-center p-8">
  <section>
    <h1>Erlend Johnsen</h1>
    <p class="my-2">
      <span class="p-2 font-semibold bg-linear-to-r from-primary to-transparent"
        >Frontend developer</span
      >
      with knowledge in web- and app development.
    </p>
  </section>
  <section class="relative h-96 w-72">
    <div
      class="flex justify-center items-center border-8 border-green-700 h-96 w-72 absolute right-4 bottom-4"
    >
      <img alt="Cartoon image of me" class="object-contain h-full" src="assets/erlend.png" />
    </div>
    <div class="border-8 h-96 w-72 absolute border-amber-200"></div>
  </section>
</div>

<section>
  <h2>Some of my latest school projects at Noroff</h2>
  <div class="flex p-8 m-8 gap-8">
    @for (project of projects; track $index) {
      <app-project-card [project]="project" />
    }
  </div>
</section>
