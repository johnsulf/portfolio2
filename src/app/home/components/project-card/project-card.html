<article class="grid h-full border">
  <!-- Screenshot -->
  <img
    class="h-56 w-full object-cover aspect-video"
    loading="lazy"
    [alt]="project.title + ' â€“ screenshot'"
    [src]="project.screenshot"
  />

  <!-- Content -->
  <div class="grid place-content-between p-4">
    <div class="my-2">
      <h3>
        {{ project.title }}
      </h3>

      <p>
        {{ project.description }}
      </p>
    </div>

    <div class="flex gap-4">
      <a
        class="inline-flex items-center border p-2 font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-primary-500"
        rel="noopener noreferrer"
        target="_blank"
        [href]="project.githubRepo"
      >
        View code
        <i class="pi pi-arrow-up-right"></i>
      </a>

      <a
        class="inline-flex items-center bg-primary-500 p-2 font-medium focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-primary-500"
        rel="noopener noreferrer"
        target="_blank"
        [href]="project.liveDemo"
      >
        Live demo
        <i class="pi pi-arrow-up-right"></i>
      </a>
    </div>
  </div>
</article>
